name: Run MSKChess Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # runs every 5 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      MSK_TOKEN: ${{ secrets.MSK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Safely insert MSK token even if token line is empty or missing
      - name: Insert MSK token into config
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          if grep -q '^token:' config.yml; then
            sed -i "s|^token:.*|token: \"${MSK_TOKEN}\"|" config.yml
          else
            echo "token: \"${MSK_TOKEN}\"" | cat - config.yml > temp && mv temp config.yml
          fi

      # Make both Stockfish and Fairy-Stockfish executable
      - name: Make engines executable
        run: |
          chmod +x engines/stockfish || true
          chmod +x engines/fairy-stockfish || true

      # Run the MSKChess bot
      - name: Run MSKChess Bot
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          python -u user_interface.py --server mskchess.ru
