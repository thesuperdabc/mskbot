name: Run MSKChess Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # runs every 5 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      MSK_TOKEN: ${{ secrets.MSK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Insert MSK token into config
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          sed -i "s/^token:.*/token: \"${MSK_TOKEN}\"/" config.yml

      - name: Make engines executable
        run: |
          chmod +x engines/stockfish || true
          chmod +x engines/fsf || true

      - name: Run MSKChess Bot
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          python -u user_interface.py --server mskchess.ru
