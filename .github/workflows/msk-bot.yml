name: Run MSKChess Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # runs every 5 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: bot-restart
      cancel-in-progress: false

    env:
      MSK_TOKEN: ${{ secrets.MSK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Safely insert MSK token (no sed errors, even if token has symbols)
      - name: Insert MSK token into config
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          TOKEN_ESCAPED=$(printf '%s\n' "$MSK_TOKEN" | sed 's/["\\]/\\&/g')
          if grep -q '^token:' config.yml; then
            awk -v token="$TOKEN_ESCAPED" '/^token:/ {$0="token: \"" token "\""} {print}' config.yml > temp && mv temp config.yml
          else
            echo "token: \"$TOKEN_ESCAPED\"" | cat - config.yml > temp && mv temp config.yml
          fi

      - name: Make engines executable
        run: |
          chmod +x engines/stockfish || true
          chmod +x engines/fairy-stockfish || true

      - name: Run MSKChess Bot
        env:
          MSK_TOKEN: ${{ secrets.MSK_TOKEN }}
        run: |
          python -u user_interface.py --server mskchess.ru
